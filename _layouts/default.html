<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>
    <link href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" rel="stylesheet">
    <title>Upstart</title>
  <head>

  <body>

  <div class="outer">

    <div class="header">
      <h1>Upstart</h1>

      <br>

      <span class="divbottom">
       Nothing here yet 
      </span>

    </div>
    
    <div class="content-wrapper">
      <div class="side-bar">
        <h1>Links</h1>
        {% capture sidebar %}{% include links.md %}{% endcapture %}
        {{ sidebar | markdownify }}
      </div>

      <div class="content">
        <h1>{{page.title}}</h1>

        {{content}}
      </div>

      <div class="blog-bar">
        <h1>Blog</h1>

        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              {{ post.excerpt }}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <hr>

    <div class="footer">
      Â© Dymphna Hermans 2017
    </div>
  </div>
  <body>
</html>
